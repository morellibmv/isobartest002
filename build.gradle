buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'brunovargasisobar'
    manifest {
        attributes 'Implementation-Title': 'Teste Isobar Bruno Vargas',
        	'Main-Class': 'io.brunovargas.isobar.Application'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
   compile("org.springframework.boot:spring-boot-starter-web", "com.fasterxml.jackson.core:jackson-databind")
   compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
   testCompile("junit:junit")
}